<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concique - Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="explore.css">
    <script src="explore.js"></script>
</head>
<body>
<header>

        <img src="images/concique_logo_blue.png" alt="Concique Logo" id="logo">

    </div>
</header>
<main>

            <label id="nameOfCOTW">Praterdome</label>
                <div class="circle">

            </div><br>
        </div>
            <div class="scrollDown">

                    <a id="exploreMoreText" href="#otherClubsText">explore more</a>

                    <a href="#otherClubsText">

            </div>
    </div>
    </div>

        <div class="otherClubsContainer" id="otherClubsContainerID">
            <div class="batch1" id="batch1">

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
