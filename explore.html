<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concique - Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="explore.css">
</head>
<body>
<header>
    <div class="top">
        <img src="images/concique_bright.png" alt="Concique Logo" id="logo">
        <ion-icon name="menu" id="burger"></ion-icon>
    </div>
</header>
<main>
    <div class="clubOfTheWeek">
        <h1>Club of the Week</h1>
        <div class="center">
        <img src="images/landingpage_bar.jpg" alt="Club of the week" class="cotwIMG">
        </div>
        <div class="container">
            <div class="center">
            <label id="nameOfCOTW">Praterdome</label>
                <div class="circle">
                <div class="arrow"></div><br>
            </div><br>
        </div>
            <div class="scrollDown">
                <div class="center">
                    <a id="exploreMoreText" href="#otherClubsText">explore more</a>
                </div>
                <div class="center">
                    <a href="#otherClubsText">
                    <ion-icon name="chevron-down" id="scrollDownIcon"></ion-icon>
                    </a>
                </div>
            </div>
    </div>
    </div>
    <div class="otherClubs">
        <div class="batch1" id="batch1">
        <h2 id="otherClubsText">Other Clubs</h2>
        <div class="otherClubsContainer">
            <section class="date">
                <h3 class="dateText">Friday, 17 June</h3>
                <article>
                    <div class="center">
                    <img src="images/landingpage_club.jpg" id="img1" class="otherClubsImg">
                    </div>
                    <div class="center">
                        <label id="label1" class="articleText">Crazy Brudi</label>
                        <div class="circle">
                            <div class="arrow"></div>
                    </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                        <ion-icon id="heart" name="heart"></ion-icon>
                            <label id="likes1" class="values">69</label>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="eye" name="eye"></ion-icon>
                            <label id="views1" class="values">1294</label>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="center">
                        <img src="images/landingpage_bar.jpg" id="img2" class="otherClubsImg">
                    </div>
                    <div class="center">
                        <label id="label2" class="articleText">DJ Kahled's home</label>
                        <div class="circle">
                            <div class="arrow"></div>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="heart" name="heart"></ion-icon>
                            <label id="likes2" class="values">34</label>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="eye" name="eye"></ion-icon>
                            <label id="views2" class="values">12345</label>
                        </div>
                    </div>
                </article>
            </section>
            <section class="date">
                <h3 class="dateText">Saturday, 18 June</h3>
                <article>
                    <div class="center">
                        <img src="images/landingpage_club.jpg" id="img3" class="otherClubsImg">
                    </div>
                    <div class="center">
                        <label id="label3" class="articleText">Club Clubbing time</label>
                        <div class="circle">
                            <div class="arrow"></div>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="heart" name="heart"></ion-icon>
                            <label id="likes3" class="values">74</label>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="eye" name="eye"></ion-icon>
                            <label id="views3" class="values">3321</label>
                        </div>
                    </div>
                </article>
                <article>
                    <div class="center">
                        <img src="images/landingpage_bar.jpg" id="img4" class="otherClubsImg">
                    </div>
                    <div class="center">
                        <label id="label4" class="articleText">Club bob loves clubbing</label>
                        <div class="circle">
                            <div class="arrow"></div>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="heart" name="heart"></ion-icon>
                            <label id="likes4" class="values">2</label>
                        </div>
                    </div>
                    <div class="center">
                        <div class="iconBorder">
                            <ion-icon id="eye" name="eye"></ion-icon>
                            <label id="views4" class="values">3500</label>
                        </div>
                    </div>
                </article>
            </section>
            <div class="loadMore">
                <div class="center">
                    <a id="loadMoreText">
                        more days
                    </a>
                </div>
                <div class="center">
                    <ion-icon name="chevron-down" id="scrollDownIcon"></ion-icon>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
