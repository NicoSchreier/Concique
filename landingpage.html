<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/landingpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="containerino">
                <div class="image_content" id="imgarea_bar">
                    <div class="shadowbox"></div>
                    <img src="images/landingpage_bar.jpg" alt="Landing Page Bar" class="d-block w-100 landingpage_img">
                    <img src="images/concique_logo_yellow.png" alt="Logo Yellow" class="logo_img">
                </div>
                <div class="navigation" id="navarea_bar">
                    <p class="landingpage_title" id="title_bar">Bar</p>
                    <button class="landingpage_button" id="button_bar">Search</button>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="containerino">
                <div class="image_content" id="imgarea_club">
                    <div class="shadowbox"></div>
                    <img src="images/landingpage_club.jpg" alt="Landing Page Club" class="d-block w-100 landingpage_img">
                    <img src="images/concique_logo_blue.png" alt="Logo Blue" class="logo_img">
                </div>
                <div class="navigation" id="navarea_club">
                    <p class="landingpage_title" id="title_club">Club</p>
                    <button class="landingpage_button" id="button_club">Search</button>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="containerino">
                <div class="image_content" id="imgarea_eventlocation">
                    <div class="shadowbox"></div>
                    <img src="images/landingpage_eventlocation.jpg" alt="Landing Page Eventlocation" class="d-block w-100 landingpage_img">
                    <img src="images/concique_logo_green.png" alt="Logo Green" class="logo_img">
                </div>
                <div class="navigation" id="navarea_eventlocation">
                    <p class="landingpage_title" id="title_eventlocation">Eventlocation</p>
                    <button class="landingpage_button" id="button_eventlocation">Search</button>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
