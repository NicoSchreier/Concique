<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concique - Search</title>
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <main>
        <h1>Search for a Club</h1>

        <div id="searchListContainer">

            <ul class="searchList">
                <li id="test" class="searchElement">
                    <div class="whereGrid">
                        <div class="icon">
                            <ion-icon name="location" class="listIcon"></ion-icon>
                        </div>

                        <div class="line"></div>

                        <div class="searchInput">
                            <label for="where">Where?</label>
                            <br>
                            <input type="text" id="where" name="where" placeholder="Search..." required>
                        </div>
                    </div>
                </li>
                <li class="searchElement">
                    <div class="whereGrid">
                        <div class="icon">
                            <ion-icon name="calendar" class="listIcon"></ion-icon>
                        </div>

                        <div class="line"></div>

                        <div class="searchInput">
                            <label for="when">When?</label>
                            <br>
                            <input type="date" id="when" name="when" required>
                        </div>
                    </div>

                </li>
                <li class="searchElement">

                    <div class="whereGrid">
                        <div class="icon">
                            <ion-icon name="create" class="listIcon"></ion-icon>
                        </div>

                        <div class="line"></div>

                        <div class="searchInput">
                            <label for="what">What?</label>
                            <br>
                            <input type="text" id="what" placeholder="Search..." name="what" required>
                        </div>
                    </div>

                </li>
            </ul>

            <div class="center">
                <button type="button" id="searchButton" class="center">
                    <ion-icon name="search" id="searchIcon"></ion-icon>
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
