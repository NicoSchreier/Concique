<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concique - Search</title>
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <div>
            <img src="images/concique_logo_blue.png" alt="Concique_Logo" id="logo">
            <ion-icon name="menu" id="burger"></ion-icon>
        </div>
    </header>

    <main>
        <div class="mainPage">
            <h1 class="pageTitle">Search for a Club</h1>

            <div id="searchListContainer">

                <ul class="searchList">
                    <li class="searchElement">
                        <div class="whereGrid">
                            <div class="icon">
                                <ion-icon name="location" class="listIcon"></ion-icon>
                            </div>

                            <div class="line"></div>

                            <div class="searchInput">
                                <label for="where">Where?</label>
                                <br>
                                <input type="text" id="where" name="where" placeholder="Search..." required>
                            </div>
                        </div>
                    </li>
                    <li class="searchElement">
                        <div class="whereGrid">
                            <div class="icon">
                                <ion-icon name="calendar" class="listIcon"></ion-icon>
                            </div>

                            <div class="line"></div>

                            <div class="searchInput">
                                <label for="when">When?</label>
                                <br>
                                <input type="date" id="when" name="when" required>
                            </div>
                        </div>

                    </li>
                    <li class="searchElement">

                        <div class="whereGrid">
                            <div class="icon">
                                <ion-icon name="create" class="listIcon"></ion-icon>
                            </div>

                            <div class="line"></div>

                            <div class="searchInput">
                                <label for="what">What?</label>
                                <br>
                                <input type="text" id="what" placeholder="Search..." name="what" required>
                            </div>
                        </div>

                    </li>
                </ul>

                <div class="center">
                    <button type="button" id="searchButton" class="center">
                        <ion-icon name="search" id="searchIcon"></ion-icon>
                    </button>
                </div>
            </div>

            <div id="scrollDown">

                <div class="center">
                    <a href="#results" id="showResults">show results</a>
                </div>

                <div class="center">
                    <ion-icon name="chevron-down" id="scrollDownIcon"></ion-icon>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <h1 class="pageTitle">Results</h1>

            <div id="clubList">
                <article>
                    <div class="wallPaper">
                        <img src="images/EventTest1.png" alt="images" id="wallPaperImage">
                    </div>

                    <h2 class="name">Praterdome</h2>

                    <div class="detailsButton">
                        <button type="button" id="detailsButton" class="center">
                            <ion-icon name="chevron-forward-outline" id="detailButtonIcon"></ion-icon>
                        </button>
                    </div>

                    <button type="text" class="infoLabel">
                        <ion-icon name="heart"></ion-icon>
                        <label>34</label>
                    </button>

                    <button type="text" class="infoLabel">
                        <ion-icon name="eye"></ion-icon></ion-icon>
                        <label>315</label>
                    </button>
                </article>
            </div>
        </div>

        <div id="loadMore">
            <p>...</p>
            <p>load more</p>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
