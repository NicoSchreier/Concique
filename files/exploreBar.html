<!DOCTYPE html>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    <li class="nav-item active">

                            <ion-icon name="eye" class="headerIcons"></ion-icon>

                    </li>
                    <div class="headerLine"></div>
                    <li class="nav-item">
                        <a class="nav-link" href="searchClub.html">

                    <div class="headerLine"></div>
