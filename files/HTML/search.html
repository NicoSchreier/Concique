<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concique - Search</title>
    <link rel="stylesheet" href="../CSS/search.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../JS/search.js"></script>
</head>
<body>
    <header>
        <div>
            <img src="../images/concique_logo_blue.png" alt="Concique_Logo" id="logo">
            <ion-icon name="menu" id="burger"></ion-icon>
        </div>
    </header>

    <main>
        <div class="mainPage">
            <h1 class="pageTitle"></h1>

            <div id="searchListContainer">
                <form id="inputForm">
                    <fieldset>
                        <ul class="searchList">
                            <li class="searchElement" class="element1">
                                <div class="whereGrid">
                                    <div class="icon">
                                        <ion-icon name="location" class="listIcon"></ion-icon>
                                    </div>

                                    <div class="line"></div>

                                    <div class="searchInput">
                                        <label for="where">Where?</label>
                                        <br>
                                        <select class="form-control" id="where" name="where" required>
                                            <option>All locations</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="searchElement" class="element2">
                                <div class="whereGrid">
                                    <div class="icon">
                                        <ion-icon name="calendar" class="listIcon"></ion-icon>
                                    </div>

                                    <div class="line"></div>

                                    <div class="searchInput">
                                        <label for="when">When?</label>
                                        <br>
                                        <input type="date" id="when" name="when" required>
                                    </div>
                                </div>

                            </li>
                            <li class="searchElement" class="element3">

                                <div class="whereGrid">
                                    <div class="icon">
                                        <ion-icon name="create" class="listIcon"></ion-icon>
                                    </div>

                                    <div class="line"></div>

                                    <div class="searchInput">
                                        <label for="what">What?</label>
                                        <br>
                                        <select class="form-control" id="what" name="where" required>
                                            <option>Any Club</option>
                                        </select>
                                    </div>
                                </div>

                            </li>
                        </ul>

                        <div class="center">
                            <button type="submit" id="searchButton" class="center">
                                <ion-icon name="search" id="searchIcon"></ion-icon>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div id="scrollDown">
                <a href="#results">
                    <p id="showResults">show results</p>
                    <ion-icon name="chevron-down" id="scrollDownIcon"></ion-icon>
                </a>
            </div>
        </div>

        <div class="results" id="results">
            <h1 class="pageResult">Results</h1>

            <div id="clubList">
                <article>
                    <div class="wallPaper">
                        <img src="../images/EventTest1.png" alt="images" class="wallPaperImage">
                    </div>

                    <h2 class="name">Praterdome</h2>

                    <div class="detailsButtonContainer">
                        <button type="button" class="detailsButton">
                            <ion-icon name="chevron-forward-outline" class="detailButtonIcon"></ion-icon>
                        </button>
                    </div>

                    <button type="text" class="infoLabel">
                        <ion-icon name="heart"></ion-icon>
                        <label>34</label>
                    </button>

                    <button type="text" class="infoLabel">
                        <ion-icon name="eye"></ion-icon></ion-icon>
                        <label>315</label>
                    </button>
                </article>
            </div>
        </div>

        <div id="loadMore">
            <p>...</p>
            <p>load more</p>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
